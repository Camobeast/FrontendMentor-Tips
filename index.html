<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  
  <main>
    <div class="left">
      <form class="bill">
        <label for="bill">Bill</label><br>
        <input type="number" id="dollar" placeholder="0" required min="1">
      </form>
      <div class="tips">
        <label for="tip item7">Select&nbsp;Tip&nbsp;%</label>
        <button class="tip item1" id="5" value="5" onclick="tipFunc(value)">5%</button>
        <button class="tip item2" id="10" value="10" onclick="tipFunc(value)">10%</button>
        <button class="tip item3" id="15" value="15" onclick="tipFunc(value)">15%</button>
        <button class="tip item4" id="25" value="25" onclick="tipFunc(value)">25%</button>
        <button class="tip item5" id="50" value="50" onclick="tipFunc(value)">50%</button>
        <input type="number" placeholder="Custom" class="tip item6" id="custom" min="1"></input>
      </div>
      <div class="people">
        <form class="people">
          <label for="people">Number of People</label><br>
          <input type="number" id="person" placeholder="0" required min="1">
        </form>
      </div>
    </div>
    <div class="screen">
      <div class="amount-container">
        <div class="amounts">
          <h1 class="amount">Tip Amount</h1>
          <h2 class="amount">/ person</h2>
        </div>
        <div class="amountsNum">
          <h3 class="amount" id="amountNum">$0.00</h3>
        </div>
      </div>
      <div class="total-container">
        <div class="totals">
          <h1 class="total">Total</h1>
          <h2 class="total">/ person</h2>
        </div>
        <div class="totalsNum">
          <h3 class="total" id="totalNum">$0.00</h3>
        </div>
      </div>
      <button class="reset">Reset</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
